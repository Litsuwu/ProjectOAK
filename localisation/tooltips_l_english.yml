 autarky_3_tt:0 "§BIG Farben§! demands resources from us if they are to expand their industrial conglomorate. In return they will use their knowledge of synthetic technology to help the [Root.GetName] achieve autarky. Finishing this focus will §Rincrease the political power and consumer goods cost of§! §YAutarky§!. "
 autarky_4_tt:0 "§BIG Farben§! has been appeased, instead of giving them even more resources continously, we have promised them our conquered assets. Finishing this focus means that the §Gpolitical power and consumer goods cost of§! §YAutarky§! will be removed. Furthermore, in return they be able to build cheaper §Gsupport equipment§! and the new workers in occupied countries will help them expand their industrial conglomorate even further, therefore §Gincreasing the construction speed of §YAutarky§! by 5%.§!                                                                         "
