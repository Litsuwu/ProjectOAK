 sp_berlin_siemens_desc:0 ""I grew up amongst you! I once stood amongst you! During the four years of war I was in your midst!""
 sp_hitlerjugend:0 "Address the Hitlerjugend"
 sp_hitlerjugend_desc:0 ""We want to see no more class divisions. You must not let this grow amongst you!""
 sp_freemarket:0 "Denounce the free-market economy"
 sp_freemarket_desc:0 ""The worst illusion is to believe that you can live on something that was not created and produced by work before.""
 sp_falloffrance:0 "Address the Reichstag on the Fall of France"
 sp_falloffrance_desc:0 ""Mr. Churchill should make an exception and place trust in me when as a prophet I now proclaim: a great empire will be destroyed! I am fully aware that the continuation of this war will end only in the complete shattering of one of the two warring parties. Mr. Churchill may believe this to be Germany. I know it to be England!""
 declare_war_POL:0 "Declare war on Poland"
 declare_war_POL_desc:0 ""Provided all of us form part of this community, sworn together, determined never to capitulate, then our will shall master all need!""
