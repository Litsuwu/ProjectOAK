l_german:

 WHILE_FOCUSING:0 "Die Konzentration auf diesen Schwerpunkt hat die folgenden Effekte:\n$EFF$"
 society_decision:0 "Sozialer Wendepunkt?"
 society_decision_desc:0 "Das Volk Deutschlands muss entscheiden ob es sich weiterhin durch Unterschiede definiert oder die Gemeinsamkeiten betont." 
 society_inclusion:0 "Vereinte Gesellschaft"
 society_inclusion_desc:0 "Das Volk hat erkannt, dass die deutschen Wurzeln tiefer gehen als die Auswüchse des Antisemitismus. Als Konsequenz wurde das Militär nach Fähigkeiten umstrukturiert und die Parteien der Mitte erhalten mehr Zuspruch. Die NSDAP sah sich gezwungen ihr Parteiprogramm abzumildern um den Großteil der Wähler zu behalten, was wiederum sehr zum Missfallen einiger Parteihardliner geführt hat."
 society_exclusion:0 "Gespaltene Gesellschaft"
 society_exclusion_desc:0 "Sozialdarwinismus und Antisemitismuss konnten sich durchsetzen. Ein ideologischer Riss spaltet die deutsche Bevölkerung. Unliebsame Elemente werden aus allen Bereichen entfernt, was die Moral der Armee stärkt und den radikalen Elementen der NSDAP neuen Auftrieb verleiht. Das Ausland reagiert abweisend auf die innerdeutschen Entwicklungen, was die politischen Ambitionen erschwert."
 jewish_workforce:0 "Arbeitslager"
 jewish_workforce_desc:0 "Unbeliebte Elemente und ethnische Minderheiten finden sich nun als Zahnrad der deutschen Kriegsmaschinerie in Arbeitslagern wieder."
 salvage_belongings:0 "Konfiszierung"
 salvage_belongings_desc:0 "Persöhnliches Eigentum und Wertsachen der Internierten wurden konfisziert und einem neuen Zweck zugeordnet."
 jewish_leaders:0 "Heimkehr"
 jewish_leaders_desc:0 "Nach den freudigen Ereignissen der sozialen Wiedervereinigung haben zahlreiche Exilanten und Auswanderer, unter denen sich auch nahmhafte Persöhnlichkeiten, wie Albert Einstein, befinden, beschlossen in das Heimatland zurückzukehren. "
 jewish_entrepreneurs:0 "Jüdische Unternehmer"
 jewish_entrepreneurs_desc:0 "Mit vereinter Kraft beginnt auch die Wirtschaft zu florieren."
 jewish_scientists:0 "Geistige Blüte"
 jewish_scientists_desc:0 "Dank der Expertise zahlreicher Heimkehrer und der optimalen Nutzung des geistigen Potentials der gesamten Bevölkerung gelingt der technologische Fortschritt erheblich schneller."
 proud_prussians:0 "Stolze Preußen"
 proud_prussians_desc:0 "Es ist an der Zeit unser nationales Erbe de Militarismus wiederzubeleben!"
 homework:0 "Reichsarbeitsdienst"
 homework_desc:0 "Hilf der Heimat, hilf dir selbst!"
 verkehrskreuz:0 "Verkehrsachse"
 verkehrskreuz_desc:0 "Von West nach Ost und wieder zurück."
 marine_plan:0 "Kampfflotte"
 marine_plan_desc:0 "Der Wunsch nach einer großen Kriegsflotte, welche die Stärke des deutschen Volkes widerspiegelt, ist nie verloren gegangen! Lasst uns jetzt dafür den Grundstein legen!"
 battle_fleet_flag:0 "Flaggschiff-Fokus"
 battle_fleet_flag_desc:0 "Eine klassische Ausrichtung auf große und massive Schiffe, ein Fels in der Brandung."
 battle_fleet_carry:0 "Flugzeugträger-Fokus"
 battle_fleet_carry_desc:0 "Eine moderne Ausrichtung auf riesige Flugzeugträger um die Flotte unantastbar zu machen."
 safe_harbors:0 "Sichere Häfen"
 safe_harbors_desc:0 "Eine starke Flotte braucht auch dementsprechende Häfen."
 marine_airport:0 "Marineflughafen"
 marine_airport_desc:0 "Weser-Ems ist der perfekte Ort für unsere Marineflieger."
 marine_doctrine:0 "Marinedoktrin"
 marine_doctrine_desc:0 "Ein Kriegsschiff sollte Teil eines großen Planes sein, ansonsten tut es auch ein Fischerboot... "
 new_land_doctrine:0 "Taktisches Umdenken"
 new_land_doctrine_desc:0 "Jedes Leben zählt, Ausrüstung können wir ersetzen, die deutschen Söhne jedoch nicht!"
 autarchy:0"Autarkie"
 autarchy_desc:0"Wenn unsere glorreiche Nation eines Tages erfolg haben will, dann müssen wir vorbereitet sein und Schritte einleiten damit wir im Falle des Krieges unser Volk ernähren und die Aufrechterhaltung der Kriegsbemühungen gewährleisten können. Deshalb ist es unabdingbar schrittweise unseren Gedanken in die Tat umzusetzen! "
 knowledge:0"Fundiertes Wissen"
 knowledge_desc:0"Wir haben unseren Wissensschatz vergrößert und sollten nun in der Lage sein das deutsche Ölproblem zu lösen."
 chemical_synthesis:0"Chemische Synthese"
 chemical_synthesis_desc:0"Wir haben es geschafft Öl künstlich im Labor zu synthetisieren! Leider stellt dies jedoch nur einen Tropen auf den heißen Stein dar, aber es macht Hoffnung auf mehr!"
 drilling_platform:0 "Bohrplattform"
 drilling_platform_desc:0 "Wir konnten reichhaltige Vorkommen in der Nordsee erschließen. Damit ist der deutsche Grundbedarf gedeckt und wir haben unser Ziel erreicht was den Nachschub an Treibstoff betrifft!"
 better_rubber:0"Gummiforschung"
 better_rubber_desc:0"Wir konnten endlich eine gerine Menge Gummi mit heimischen Materialien herstellen, jedoch ist der perfekte Gummilieferant noch nicht gefunden worden. "
 dandylion:0"Löwenzahn"
 dandylion_desc:0"Wer hätte gedacht, dass dieses unscheinbare Unkraut der Schlüssel zur Gummiproduktion sein könnte!"
 secured_supply:0"Gesicherter Nachschub"
 secured_supply_desc:0"Nun da unsere Fabriken sich auf gute Qualität und die Sicherstellung der Lieferungen verlassen können, werden sie noch effektiver produzieren können!"
 exploration:0"Exploration"
 exploration_desc:0"Wir müssen uns intensiviert in unserem Heimatgebiet auf die Suche nach wertvollen Metallen und seltenen Erden machen um wirklich wirtschaftlich unabhängig werden zu können."
 exploration_tungsten:0"Wolframfund"
 exploration_tungsten_desc:0"Wir haben ein großes Wolframvorkommen in Thüringen entdeckt."
 exploration_chromium:0"Chromfund"
 exploration_chromium_desc:0"Wir haben ein großes Chromvorkommen in Ostpreußen entdeckt."
 exploration_aluminium:0"Aluminiumfund"
 exploration_aluminium_desc:0"Wir haben ein großes Aluminiumvorkommen in Niederbayern entdeckt."
 material_base:0"Spezialfabrik"
 material_base_desc:0"Es hat sich gezeigt, dass es sich durchaus lohnt die nach der ersten Verarbeitung entstandenen Reste mit Hilfe einer Spezialfabrik in der Hauptstadt nach weiteren Restbeständen zu untersuchen und diese zu dann zu verwerten."
 atlantic_wall_west_germany:0 "Atlantikwall Deutschland"
 atlantic_wall_west_germany_desc:0"Strandbollwerk entlang der deutschen Westküste."
 atlantic_wall_belgium:0 "Atlantikwall Belgien"
 atlantic_wall_belgium_desc:0"Strandbollwerk entlang der belgischen Küste."
 atlantic_wall_netherlands:0 "Atlantikwall Niederlande"
 atlantic_wall_netherlands_desc:0 "Strandbollwerk entlang der niederländischen Küste."
 atlantic_wall_north_france:0 "Atlantikwall Nordfrankreich"
 atlantic_wall_north_france_desc:0 "Strandbollwerk entlang der nordfranzösischen Küste."
 atlantic_wall_west_france:0 "Atlantikwall Westfrankreich"
 atlantic_wall_west_france_desc:0 "Strandbollwerk entlang der westfranzösischen Küste."
 atlantic_wall_denmark:0 "Atlantikwall Dänemark"
 atlantic_wall_denmark_desc:0 "Strandbollwerk entlang der dänischen Küste."
 atlantic_wall_norway:0 "Atlantikwall Norwegen"
 atlantic_wall_norway_desc:0 "Strandbollwerk entlang der norwegischen Küste."
 army_reformation:0"Armee-Reform"
 army_reformation_desc:0"Nun da wir genügend Expertise in der Herstellung von Kriegswichtigen Gütern erlang haben ist es an der Zeit unsere Armee davon profitieren zu lassen. Entscheiden wir uns für Masse oder Klasse?"
 army_reformation_infantry:0"Infanterie"
 army_reformation_infantry_desc:0"Die Infanterie war schon immer das Rückgrat der Armee, der Bauer ist nicht umsonst am meisten auf dem Schachbrett vertreten!"
 army_reformation_artillery:0"Artillerie"
 army_reformation_artillery_desc:0"Mächtige Geschütze und eindrucksvolle Zerstörer. Unter einem solchen Trommelfeuer wird sich auch noch der letzte Feind die Hölle wünschen!"
 army_reformation_motorized:0"Motorisiert"
 army_reformation_motorized_desc:0"Die Motorisierung hat uns zahlreiche Vorteile gebracht, wir sollten unsere Ambitionen fortsetzen und bessere Transportlogistik entwickeln."
 army_reformation_mechanized:0"Mechanisiert"
 army_reformation_mechanized_desc:0"Stahl schützt nicht nur den Körper, sondern auch den Geist, geschützt lebt es sich am Besten!"
 army_reformation_tanks:0"Panzer"
 army_reformation_tanks_desc:0"Wo rohe Kräfte walten, kann der Panzer seine ganze Kraft entfalten!"
 army_reformation_support:0"Unterstützung"
 army_reformation_support_desc:0"Unterschätze niemals den Wert einer guten Organisation, wir sollten der obersten Heeresleitung mehr Möglichkeiten zur Planung ermöglichen!"
 coreland_east:0"Deutsches Ostgebiet"
 coreland_east_desc:0"Im Osten gibt es Landstriche mit deutscher Minderheit und deutscher Geschichte! Es ist unsere heilige Pflicht sie am Aufstieg des Deutschen Reiches teilhaben zu lassen."
 coreland_west:0"Deutsches Westgebiet"
 coreland_west_desc:0"Im Westen gibt es Landstriche mit deutscher Minderheit und deutscher Geschichte! Es ist unsere heilige Pflicht sie am Aufstieg des Deutschen Reiches teilhaben zu lassen."
 coreland_north_south:0"Deutsches Nord-Südgebiet"
 coreland_north_south_desc:0"Nicht nur im Norden sondern auch im Süden gibt es Landstriche mit deutscher Minderheit! Es ist unsere heilige Pflicht sie am Aufstieg des Deutschen Reiches teilhaben zu lassen."
 germanize_belgium:0"Deutsche Belgier"
 germanize_belgium_desc:0"Die nähe Belgiens und der Austausch der Kulturen haben eine gewisse Nähe zwischen dem belgischen und dem deutschen Volk erzeugt. Eine perfekte Basis also um die Belgier einzudeutschen!"
 germanize_netherlands:0"Deutsche Niederländer"
 germanize_netherlands_desc:0"Die nähe der Niederlande und der Austausch der Kulturen haben eine gewisse Nähe zwischen dem belgischen und dem deutschen Volk erzeugt. Eine perfekte Basis also um die Belgier einzudeutschen!" 
 germanize_luxemburg:0"Deutsche Luxemburger"
 germanize_luxemburg_desc:0"Die nähe Belgiens und der Austausch der Kulturen haben eine gewisse Nähe zwischen dem belgischen und dem deutschen Volk erzeugt. Eine perfekte Basis also um die Belgier einzudeutschen!" 
 germanize_east_france:0"Elsass-Lothringen"
 germanize_east_france_desc:0"Zu lange schon gehört Elsass-Lothringen erneut zu Frankreich! Zurück zu den Grenzen von 1871!" 
 germanize_denmark:0"Deutsche Dänen"
 germanize_denmark_desc:0"Mit Sprache und Kultur vertraut ist es an der Zeit diese Verbindung auszubauen." 
 germanize_suisse:0"Anschluss der Schweiz"
 germanize_suisse_desc:0"Das Volk der Schweiz spricht deutsch. Wer behauptet dann es seien keine Deutschen?" 
 germanize_yugo:0"Erbe Österreichs"
 germanize_yugo_desc:0"Dieser Teil war so eng mit Österreich-Ungarn verknüpft, dass es nur logisch ist die Menschen willkommen zu heißen."
 germanize_poland:0"Ostpreußen"
 germanize_poland_desc:0"Zeit den östlichen Teils Preußens wiederzuerlangen, samt seiner angrenzenden Länderein!"
 germanize_tschecho:0"Tschechei"
 germanize_tschecho_desc:0"Zeit diese Deutschen heim ins Reich zu holen!" 
 germanize_hungary:0"Kulturerbe Ungarns"
 germanize_hungary_desc:0"Die langjährige Verbindung mit Österreich hat die Ungarn geprägt und sie deutscher gemacht!" 
 eintopfsonntag:0"Eintopfsonntag"
 eintopfsonntag_desc:0"Der Eintopfsonntag ist nur eines der vielen Sparprogramme welche dabei helfen sollen die deutsche Kriegsmaschinerei zu finanzieren."
 
 
 
 
 
