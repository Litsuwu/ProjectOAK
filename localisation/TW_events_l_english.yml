startevent.2.t:0 "Empire of Japan - Overview"
startevent.2.d:0 "Japan is one of the major Axis-aligned nations in the game. Generally, we can say Japan faces significant resource limitations, especially for oil and rubber. These can be mitigated through aggressive expansion, either north into the USSR or south into China and Southeast Asia. Japan has an impressively-sized navy but has relatively weak naval production capacity. The army is mostly infantry-based and Japan will struggle to keep up with Western armor technology. More information is available to read in each tab."
startevent.2.a:0 "Japan - History."
startevent.2.b:0 "Japan - Army."
startevent.2.c:0 "Japan - Navy."
startevent.2.e:0 "Japan - Airforce."
startevent.2.f:0 "Japan - Strategy."
startevent.2.g:0 "I'm done reading."
startevent.2.h:0 "Japan - Overview."
startevent.3.t:0 "Empire of Japan - History"
startevent.3.d:0 "Imperial Japan's rapid industrialization and militarization led to its emergence as a world power and the establishment of a colonial empire. Economic and political turmoil in the 1920s led to the rise of militarism, eventually culminating in Japan's membership in the Axis alliance and the conquest of a large part of the Asia-Pacific region. In 1931, Japan invaded and conquered the Northeast China / Manchuria, with little resistance. Japan invaded China proper in 1937, creating what was essentially a three-way war between Japan, Mao Zedong's communists, and Chiang Kai-shek's nationalists.\n In late 1941, Japan's government, led by Prime Minister and General Hideki Tojo, decided to break the US-led embargo through force of arms. In the early stages of the war, Japan scored victory after victory. The tide began to turn against Japan following the Battle of Midway in June 1942 and the subsequent Battle of Guadalcanal, in which Allied troops wrested the Solomon Islands from Japanese control. on August 6, 1945, the US dropped an atomic bomb over Hiroshima, killing over 90,000 people. The unconditional surrender of Japan was announced by Emperor Hirohito on August 14."
startevent.4.t:0 "Empire of Japan - Army"
startevent.4.b:0 "Tell me more about the technologies"
startevent.4.d:0 "Imperial Japan has a relatively small number of operational divisions at game start. Infantry divisions are mostly overstrength; 15 divisions are in either a 3x5 or 4x5 pattern, meaning the divisions are around twice as large as comparable 3x3 regimented divisions. Making these divisions smaller may prove useful in the dispersed, low-infrastructure areas Japan will likely be invading. Japan's 3 mixed infantry divisions and 9 cavalry divisions can serve as a basis for either a light secondary infantry force, or can be motorized / mechanized later on. Japan has 2 motorized divisions which are quite developed. Japan's armor is lacking, with only 2 small brigade-sized groupings, and will require substantial investment to improve. Japan also has 30 garrison divisions, mostly stationed in the Pacific islands. These can be either disbanded or retooled to defend other areas, depending on your priorities."
startevent.5.t:0 "Empire of Japan - Navy"
startevent.5.d:0 "Imperial Japan starts with one of the most impressive navies in the game, only outclassed by the USA and UK. Japan starts with 2 relatively modern aircraft carriers and 2 light aircraft carriers, which form a healthy baseline from which to build a larger, dispersed carrier fleet. Japan has 6 battleships and 4 battlecruisers completed at start, which are all fairly modern. Japan also has considerable numbers of medium-sized ships: 17 heavy cruisers and 19 light cruisers of varying age. Japan has 92 screening ships at game start, which are similarly split between modern and interwar. The submarine fleet of 52 is large but somewhat out of date. Japan's initial production queue has 2 carriers, 4 heavy cruisers, 13 destroyers, and 7 submarines. The player can choose whether to prioritize capital ships over a raiding fleet, or if Japan should focus more resources on battleships as opposed to fleet carriers. Ultimately, Japan's biggest naval weakness is its difficulty rebuilding its fleet due to its output to fleet size ratio."
startevent.6.t:0 "Empire of Japan - Airforce"
startevent.6.d:0 "Japan's airforce is quite unique. The IJA and IJN both competed for power and influence in the Japanese state, and operated almost totally independently in many cases. This can be seen in their air developments - both branches had separate planes which they used. Most of the IJN airforce in 1936 was located in Taiwan, with about around 900 planes, most of which are naval bombers, short-range fighters and close air support. The IJA airforce was split between Manchuria and the Home Islands, with about 850 aircraft, again mostly short-range fighters and close air support, with some medium bombers. While Japan does have good short-range planes, it will need a significant investment of research in order to develop longer-range bombers or fighters - and if you are playing historical, you will need to double this, as both military branches will require separate technology investment."
startevent.7.t:0 "Empire of Japan - Strategy"
startevent.7.d:0 "Japan's lack of material resources and existing military adventures in East Asia will make your first priority the subjugation of China, which has tremendous manpower and good amounts of natural resources to exploit. After this, Japan is presented with two equally difficult options: to either strike north into the USSR using land forces, or to strike south using naval forces. Japan's productive capacity will limit its ability to do both simultaneously and so only one should be considered. Going north will require building up Manchurian infrastructure and Japan's lacking armored forces, while going south will require additional naval invasion forces and using natural resources for the Imperial Japanese Navy."

 worldnews.5.t:0 "The Paris universal exhibition" 
 worldnews.5.d:0 "The France is proud to launch with great fanfare the universal exhibition of 1937. In Paris, about 101 hectares, 44 countries offer hundred-four-twenty-ten pavilions around the theme of arts and techniques applied to modern life. Nearly 32 million visitors will rush to come. At the time, Paris will retain the Chaillot Palace, the Palace of discovery, and the Palais de Tokyo. The spirit and the new art triumph everywhere. The world wants to believe for a moment that the exhibition will finally bring together everything that unites men. But strikes the spirits is both monumental Soviet and German pavilions facing to challenge each other: one with a statue of twenty-five metres of Worker and Kolkhoz Woman brandishing a sickle and a hammer; the other by a monumental sculpture of an eagle holding a swastika in its talons."
 worldnews.5.a:0 "A huge global success" 
 worldnews.6.t:0 "1938 FIFA World Cup"
 worldnews.6.d:0 "The World Cup of football is held in France. The eigtheen successive matchs captivate the planet and three hundred seventy-six thousand spectators were in the french stadiums. The thirty-four countries in competition fighted relentlessness but it's finally Italy which wins the final against Hungary. The country is for the second time world champion. The brazilian Leônidas da Silva,  known as the "Black Diamond", is however the best striker of the tournament with this personal technique the "Bicycle kick"."
 worldnews.6.a:0 "Italy retained the championship."
 
