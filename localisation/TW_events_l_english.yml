 news.2237.t:0 "Prepare for the 1936 Winter Olympics"
 news.2237.d:0 "Karl Ritter von Halt has reported that we must finish our preparations for the Winter Olympics which are due to held during the month of February at Garmisch-Partenkirchen in Bavaria."
