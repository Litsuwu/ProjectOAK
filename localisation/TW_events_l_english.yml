 alsacelorraine.1.t:0 "Germany Demands Alsace-Lorraine"
 alsacelorraine.1.d:0 "German forces are massing in the Rhineland, and their Foreign Ministry has presented us with an ultimatum! We are to immediately cede the Alsace-Lorraine territory to them, or face the threat of military action. Should we agree to their demands?"
