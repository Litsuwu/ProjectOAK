 britain.23.t:0 "45th 2nd Wessex Division"
 britain.23.d:0 "The second Wessex was reformed as the 45th Infantry Division in the Territorial Army in 1939, as a duplicate of the 43rd (Wessex) Division, when another European conflict with Germany seemed inevitable. "
 britain.23.a:0 "Jolly good."
 britain.23.b:0 "No thanks."
 britain.24.t:0 "15th Scottish & 59th Staffordshire Divisions"
 britain.24.d:0 "The 15th (Scottish) Division was mobilised between late August and early September 1939. The Second World War began two days later and the division was mobilised for full-time war service. The division was serving in Scottish Command, alongside its parent 52nd (Lowland) Division. The 59th (Staffordshire) Motor Division was created on 21 August 1939 as a 2nd Line Territorial Army duplicate of the 1st Line 55th (West Lancashire) Motor Division."
 britain.24.a:0 "Jolly good."
 britain.24.b:0 "No thanks."
 britain.25.t:0 "38th Welsh Division"
 britain.25.d:0 "The 38th (Welsh) Infantry Division was to be created as a Second Line unit, a duplicate of the First Line 53rd (Welsh) Infantry Division."
 britain.25.a:0 "Jolly good."
 britain.25.b:0 "No thanks."
 britain.26.t:0 "18th East Anglian Division"
 britain.26.d:0 "It was formed as a 2nd Line duplicate of the 54th (East Anglian) Infantry Division using mostly units with connections to East Anglia."
 britain.26.a:0 "Jolly good."
 britain.26.b:0 "No thanks."
 britain.27.t:0 "23rd Northumbrian & 46th Infantry Divisions"
 britain.27.d:0 "The 23rd (Northumbrian) Division was a motorised infantry division of the British Army that saw active service in World War II in France in 1940. The 46th Infantry Division came into existence in April 1939 as the 2nd Line duplicate of the 49th (West Riding) Infantry Division."
 britain.27.a:0 "Jolly good."
 britain.27.b:0 "No thanks."
 britain.28.t:0 "51st Highland Division"
 britain.28.d:0 "The division was mobilised on 24 August 1939, due to the worsening situation with Germany. "
 britain.28.a:0 "Jolly good."
 britain.28.b:0 "No thanks."
 britain.29.t:0 "Guards Armoured Division"
 britain.29.d:0 "The division was created in the United Kingdom on 17 June 1941 during World War II from elements of the Guards units, the Grenadier Guards, Coldstream Guards, Scots Guards, Irish Guards and Welsh Guards."
 britain.29.a:0 "Jolly good."
 britain.29.b:0 "No thanks."
 britain.30.t:0 "1st Airborne Division"
 britain.30.d:0 "The division was formed in late 1941 during World War II, after the British Prime Minister, Winston Churchill, demanded an airborne force."
 britain.30.a:0 "Jolly good."
 britain.30.b:0 "No thanks."
 britain.31.t:0 "6th Airborne Division"
 britain.31.d:0 "Despite its name, the 6th was actually the second of two airborne divisions raised by the British Army during the war, the other being the 1st Airborne Division. The 6th Airborne Division was formed in mid-1943."
 britain.31.a:0 "Jolly good."
 britain.31.b:0 "No thanks."
 britain.32.t:0 "Transfer Dutch East Indies to UK control?"
 britain.32.d:0 ""
 britain.32.a:0 "Ask The Dutch"
 britain.33.t:0 "Transfer Dutch East Indies to UK control?"
 britain.33.d:0 ""
 britain.33.a:0 "Jolly good."
 britain.33.b:0 "No thanks."
 britain.34.t:0 "1st Armoured Division"
 britain.34.d:0 "The division was formed in November 1937 on the initiative of General Sir Archibald Montgomery-Massingberd, the Chief of the Imperial General Staff (CIGS). At the time, it was initially named The Mobile Division"
 britain.34.a:0 "Jolly good."
 britain.34.b:0 "No thanks."
 britain.35.t:0 "7th Armoured Division"
 britain.35.d:0 "The 7th Armoured Division was an armoured division of the British Army that saw distinguished active service during World War II, where its exploits in the Western Desert Campaign made it famous as the Desert Rats."
 britain.35.a:0 "Jolly good."
 britain.35.b:0 "No thanks."
 britain.36.t:0 "Change to Containment"
 britain.36.d:0 "Now that we decided to support Churchill and have a new King, we can also change to the policy of Churchill, who is rearming the nation in preparation of an possible conflict of the new Germany. This drastic change will cause some unrest under our people. The first act of our new Leadership is to change the Economy Law!"
 britain.36.a:0 "Excellent!"
 britain.37.t:0 "Build the Chain Home"
 britain.37.d:0 "Home Chain was the codename for the ring of coastal Early Warning radar stations built by the Royal Air Force (RAF) before and during the Second World War to detect and track aircraft"
 britain.37.a:0 "Excellent! No Plan will be undetected!"
 britain.37.b:0 "We dont need something like that!"
 britain.38.t:0 "Anglo-Egyptian Treaty"
 britain.38.d:0 "We asked the Egyptian King to allow us to protect his country and allow us to train his army and do to our strong influence he approved our offer."
 britain.38.a:0 "Nice, let's begin the training!"
 britain.39.t:0 "British Equipment"
 britain.39.d:0 "The UK is sending us some equipment to support our army defending our country!"
 britain.39.a:0 "Excellent!"
 britain.39.b:0 "No, we do not need help."
 britain.41.t:0 "Our realm threatened."
 britain.41.d:0 "The Japanese imperialists have taken control of mainland China and threatens our important trade colonies. We can use the turmoil in the region to our advantage and press Japan on this issue. We can demand control of the Pearl River delta which is a highly valueable region."
 britain.41.a:0 "Japan must be stopped!"
 britain.41.b:0 "No"
 britain.42.t:0 "Japan accepts"
 britain.42.d:0 "Japan has come to terms with our demands."
 britain.42.a:0 "Excellent!"
 britain.43.t:0 "Japan declines!"
 britain.43.d:0 "Japan refused our request! We must call for support to press this further or take it by force! The Japanese empire cannot yet rival wester major powers but with the vast natural resources of mainland China there is no stopping massive industrial expansion by the Japanese empire."
 britain.43.a:0 "Too bad"
 britain.44.t:0 "Our realm threatened."
 britain.44.d:0 "The Japanese imperialists have taken control of mainland China and threatens our important trade colonies. We can use the turmoil in the region to our advantage and press Japan on this issue. We can demand control of southern Guangxi now that Britain were successful in their diplomacy."
 britain.44.a:0 "Yes!"
 britain.44.b:0 "No"
