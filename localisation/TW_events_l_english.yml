 kmt.158.d:0 "[CHI.GetName] is having trouble with the trade ports they conceded to the Western World in the unequal treaties signed by the decaying Qing Dynasty. They request our presence in those issues so that they can protect their interests."
 kmt.158.a:0 "We stand together!"
 kmt.158.b:0 "They must learn to be patient!"
 kmt.159.t:0 "[SOV.GetName] Denies Proposal"
 kmt.159.d:0 "[SOV.GetLeader] has refused to mediate in our affairs, and have ordered us to stand down in the issue."
 kmt.159.a:0 "Comrade [SOV.GetLeader]'s decision is always right..."
 kmt.159.b:0 "We will take matters into our own hands!"
 kmt.160.t:0 "Guangzhouwan Returned"
