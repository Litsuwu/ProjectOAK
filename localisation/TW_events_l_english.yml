 kmt.100.t:0 "Chiang's Ultimatum"
 kmt.100.t_2:0 "Demand From China"
 kmt.100.d:0 "The Chinese government has sent us an ultimatum that we must return Guangzhouwan. Military actions are expected if we do not give them a satisfactory answer."
 kmt.100.a:0 "Peace is always the better option."
 kmt.100.b:0 "They are no match for us!"
 kmt.101.t:0 "Guangzhouwan Returned"
 kmt.101.d:0 "Guangzhouwan has been returned - the Westerners are right to fear our might!"
 kmt.101.a:0 "A wise move."
 kmt.102.t:0 "Ultimatum Rejected"
 kmt.102.d:0 "Those vile Western barbarians have refused to cooperate in a peaceful manner! The people in Guangzhouwan will have to wait a little longer for freedom."
 kmt.102.a:0 "Their arrogance will be their undoing!"
 kmt.103.d:0 "The Chinese government has sent us an ultimatum that we must return Macau. Military actions are expected if we do not give them a satisfactory answer."
 kmt.104.t:0 "Macau Returned"
 kmt.104.d:0 "Macau has been returned, the Westerners are right to fear our might!"
 kmt.105.d:0 "Those vile Western barbarians have refused to cooperate in a peaceful manner! The people in Macau will have to wait a little longer for freedom."
 kmt.106.d:0 "The Chinese government has sent us an ultimatum that we must return Hong Kong. Military actions are expected if we do not give them a satisfactory answer."
 kmt.107.t:0 "Hong Kong Returned"
 kmt.107.d:0 "Hong Kong has been returned, the Westerners are right to fear our might!"
 kmt.108.d:0 "Those vile western barbarians have refused to cooperate in a peaceful manner! The people in Hong Kong will have to wait a little longer for freedom."
 kmt.109.t:0 "China's Offer"
